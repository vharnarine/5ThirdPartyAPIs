<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Third part templates & fonts -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />

  <title>Work Day Scheduler</title>
</head>
<body>
    <!-- The top of page header info with dynamic day -->
    <header class="jumbotron">
        <h1 class="display-2">Work Day Scheduler</h1>
        <p class="lead">Simple Calendar Scheduler</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <!-- Rows with time, input and save button -->
    <div class="container scheduler">
        <div class="row time-rows" data-hour="9">
          <div class="col-2 col-lg-1 hour">9am</div>
          <textarea id="textarea1" data-store="1" class="col-8 col-lg-10"></textarea>
            <button id="saveButton1" class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
              <i class="fas fa-save"></i>
            </button>
        </div>
        <div class="row time-rows" data-hour="10">
          <div class="col-2 col-lg-1 hour">10am</div>
          <textarea id="textarea2" data-store="2"class="col-8 col-lg-10"></textarea>
          <button id="saveButton2" class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
            <i class="fas fa-save"></i>
          </button>
    
        </div>
        <div class="row time-rows" data-hour="11">
          <div class="col-2 col-lg-1 hour">11am</div>
          <textarea id="textarea3" data-store="3" class="col-8 col-lg-10"></textarea>
          <button id="saveButton3" class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row time-rows" data-hour="12">
          <div class="col-2 col-lg-1 hour">12pm</div>
          <textarea id="textarea4" data-store="4" class="col-8 col-lg-10"></textarea>
          <button id="saveButton4" class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row time-rows" data-hour="13">
          <div class="col-2 col-lg-1 hour">1pm</div>
          <textarea id="textarea5" data-store="5" class="col-8 col-lg-10"></textarea>
          <button id="saveButton5" class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row time-rows" data-hour="14">
          <div class="col-2 col-lg-1 hour">2pm</div>
          <textarea id="textarea6" data-store="6" class="col-8 col-lg-10"></textarea>
          <button id="saveButton6" class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row time-rows" data-hour="15">
          <div class="col-2 col-lg-1 hour">3pm</div>
          <textarea id="textarea7" data-store="7" class="col-8 col-lg-10"></textarea>
          <button id="saveButton7" class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row time-rows" data-hour="16">
          <div class="col-2 col-lg-1 hour">4pm</div>
          <textarea id="textarea8" data-store="8" class="col-8 col-lg-10"></textarea>
          <button id="saveButton8" class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row time-rows" data-hour="17">
          <div class="col-2 col-lg-1 hour">5pm</div>
          <textarea id="textarea9" data-store="9" class="col-8 col-lg-10"></textarea>
          <button id="saveButton9" class="col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <!-- Opted for a hosted library vs moment download -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./script.js"></script>
</body>
</html>
